# docker-compose.yml

version: '3.5'

services:
    database:
        container_name: database
        command: ['--default-authentication-plugin=mysql_native_password']
        hostname: database
        image: mysql:8.0
        restart: always
        networks:
            - symfony_docker

    application:
        container_name: application
        build:
            context: .
            dockerfile: docker/application/Dockerfile
        depends_on:
            - composer
            - database
        hostname: application
        restart: always
        networks:
            - symfony_docker
        volumes:
            - ./app:/usr/src/app

    webserver:
        container_name: webserver
        depends_on:
            - application
        hostname: webserver
        image: nginx:1.15.3-alpine
        restart: always
        networks:
            - symfony_docker
        volumes:
            - './app:/usr/src/app'
            - './docker/webserver/default.conf:/etc/nginx/conf.d/default.conf:ro'

    composer:
        container_name: composer
        hostname: composer
        image: composer:1.9.3
        restart: 'no'
        networks:
            - symfony_docker

networks:
    symfony_docker:
        name: symfony_docker
        driver: bridge
